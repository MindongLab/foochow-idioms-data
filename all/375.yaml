text: 塔骨会排娘奶宫。
annotations:
- explanation: 以竹制骨架，外罩衣冠的鬼神偶像，用于迎神游行活动。偶像约两人高，腹部开一孔，供套着偶像行走的人向外张望。
  indices: [0, 1]
  text: 塔骨
- explanation: 竟然。
  indices: [2]
  text: 会
- explanation: 摆放。
  indices: [3]
  text: 排
- explanation: 供奉临 水夫人的庙。临水夫人是专司保佑妇女儿童的女神，据传是唐代人，福州下渡陈昌之女，名靖姑，嫁刘杞，年二十四卒。
  indices: [4, 5, 6]
  text: 娘奶宫
audioIds: [ac06ee38-f431-4f91-8335-8ddaeea3038a]
