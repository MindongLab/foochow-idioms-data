text: 黄瓜鱼放春籽——蜀代不如蜀代。
annotations:
- explanation: 指“放籽”，即产子。
  indices: [3]
  text: 放
- explanation: 即小黄鱼，状如黄鱼而较小，口味远逊于大黄鱼。
  indices: [4, 5]
  text: 春籽
- explanation: 一代。
  indices: [8, 9]
  text: 蜀代
