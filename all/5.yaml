text: 冬节是月头，棉被压铺头。
annotations:
- explanation: 即“冬至日”，是福州的传统节日，这一天福州家家户户用糯米粉团制作“罱”（糍）。
  indices: [0, 1]
  text: 冬节
- explanation: 月初。
  indices: [3, 4]
  text: 月头
- explanation: 棉被盖过头，形容极冷之意。“压”写同义字。
  indices: [6, 7, 8, 9, 10]
  text: 棉被压铺头
