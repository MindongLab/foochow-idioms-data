notes: “你算哪根葱”，这是贬人的话，意为你算老几。可是葱虽小，它的用途却很广：烧菜作饭它是必备的佐料；葱有辛辣味，能增进食欲杀菌祛病；它还有药用，能调节血液的构成和血压，所以不要嫌弃葱。
