text: 鸡上瓦，猫钻洞，地牛拆厝弄。
annotations:
- explanation: 传说地下的神牛扛着大地，称地牛。地牛活动，引起地震。
  indices: [8, 9]
  text: 地牛
- explanation: 旧式平房的外墙与内墙之间的空隙，此处代指房屋。
  indices: [11, 12]
  text: 厝弄
