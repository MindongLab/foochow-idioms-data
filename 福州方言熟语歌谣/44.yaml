text: 八月日无晡，无用诸娘满灶摸。
annotations:
- explanation: 指一天中没有傍晚这一段时间，指天黑得很快。
  indices: [2, 3, 4]
  text: 日无晡
- explanation: “晚”的意思，此处指傍晚。
  indices: [4]
  text: 晡
- explanation: 指女人的意思。
  indices: [8, 9]
  text: 诸娘
- explanation: 形容摸黑做晚饭。
  indices: [10, 11, 12]
  text: 满灶摸
