notes: 以前的家鸡个儿小，养到一斤多也就盖不多可以宰了；以前的孩子养到十岁上，在家可以帮家务，送出去可以学艺打工了。如今的大种鸡，一斤重还只是鸡姓姓；现在的十岁孩子，能自己洗袜子的就算不错了。
