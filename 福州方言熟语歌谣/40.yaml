text: 南风发暴，鲜鱼无对倒。
annotations:
- explanation: 刮北风。“发”读特殊口语音，俗写近音的“勃”字。
  indices: [2, 3]
  text: 发暴
- explanation: （捕到的鲜鱼多得）没地方倒。“对”指地方，处所。
  indices: [7, 8, 9]
  text: 无对倒
audioIds: [d4cd0e37-1884-4f76-b886-7f5329449fd8]
tags: [天气节令, 谚语]
notes: 海上乱大风，鱼出于生理本能会迅速地集游，形成“十尺水，八尺鱼”的密集鱼群，因此渔民在大风前后抓紧捕捞往往大有收获。
