notes: 延平府出产的皮枕头、宁德出的剪刀都是传统的名牌货，质量保证，不用挑选。沙县的妇女与枕头、剪刀并列，这当然是旧时代买卖婚姻的反映。时过境迁，南平枕头和宁德剪刀已经风光不再了，如今的“沙县诸娘”如何，恕我有所不知。
