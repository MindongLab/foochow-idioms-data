notes: 这是另一种猜测胎儿性别的方法。在未实行独生子女政策之前，往往前个婴儿尚未学走路，母亲珠胎又结。婴儿爱俯身爬动的将有一个弟弟，爱坐着蹭的将有个妹妹。这条经验现在已不易验证了。
