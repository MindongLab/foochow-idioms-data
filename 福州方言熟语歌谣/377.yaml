id: 377
legacyId: 56a456b5ef3c8213c800cc44
text: "做鬼也\U00023350抢冥头斋。"
annotations:
- explanation: 抢不到。
  indices: [3, 4]
  text: "\U00023350抢"
- explanation: 初入夜时。
  indices: [5, 6]
  text: 冥头
- explanation: 檑米蒸制的甜馅饼，闽俗用以祭鬼神。
  indices: [7]
  text: 斋
audioIds: [42a1542d-6a77-48a7-8d05-c24124588378]
tags: [惯用语]
metaphor: 无能之萆，到死还是无能的。
notes: 福州风俗在夜间的门外靖脚边以“斋”供孤魂野鬼。传 说饿极了的小鬼总是争先恐后地“抢斋”。无能的人，死了 也是无能的鬼，只能在下半夜捡食剩余。
sourceId: 1
