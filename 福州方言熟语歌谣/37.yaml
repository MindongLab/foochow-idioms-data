text: 六月风颱生九囝，七月风颱无回南。
annotations:
- explanation: 指台风。
  indices: [2, 3]
  text: 风颱
- explanation: 福州人称儿子为“囝”。这里特指“风颱囝”，即强度小的台风。
  indices: [6]
  text: 囝
- explanation: 台风是一个逆时针的气旋，如果台风中心的登陆点在福州北面，前锋袭来时福州刮西北风，台风中心过后，刮南风并夹暴雨，福州传统说法是此时台风“回南”了。
  indices: [13, 14]
  text: 回南
