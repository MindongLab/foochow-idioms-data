text: "鼓楼前光饼——俪做\U00020CA5面。"
annotations:
- explanation: 福州地名，附近有多家卖光饼的传统老店。
  indices: [0, 1, 2]
  text: 鼓楼前
- explanation: 一种烘烤的面饼，面上烤得焦黄，中心有一脐状小孔，传说是戚继光发明的军队干粮，士兵可用细绳穿饼挎在身上行军打仗，所以称“光饼”。
  indices: [3, 4]
  text: 光饼
- explanation: 只做得面上好看。
  indices: [7, 8, 9, 10]
  text: "俪做\U00020CA5面"
- explanation: 〈借用字〉范围副词；只，仅。
  indices: [7]
  text: 俪
- explanation: 动态助词；了。
  indices: [9]
  text: "\U00020CA5"
- explanation: 双关指“面子”。
  indices: [10]
  text: 面
