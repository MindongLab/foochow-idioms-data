notes: 大黄鱼是集群洄游性鱼类，农历三月随着海水水温上升，鱼群从东南向西北方向移动，在闽东鱼场形成春汛。往年这个季节，大量上市的大黄鱼味美价廉，穷百姓甚至不惜当了被单换几个钱一快朵颐。
