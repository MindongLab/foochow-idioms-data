notes: 吃糍趁热，得其香软。凉粽子则柔韧耐嚼，咀嚼生香。煮熟的芋头隔夜再吃更入味且口感好。凭外观挑选水果，梨要圆的，柿子要扁的，发育不良的西瓜往往熟得透。信不信由你。
