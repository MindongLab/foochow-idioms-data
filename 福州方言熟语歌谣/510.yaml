text: 下渡尾迎神——好看在后。
annotations:
- explanation: 福州地名，在今仓山区。
  indices: [0, 1, 2]
  text: 下渡尾
- explanation: 福州旧俗，每年在一定的日子抬着神像巡游，极盛时游行队伍可绵延数里。
  indices: [3, 4]
  text: 迎神
- explanation: 好看的还在后头。
  indices: [7, 8, 9, 10]
  text: 好看在后
