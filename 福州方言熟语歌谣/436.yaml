id: 436
legacyId: 56a456b5ef3c8213c800ccba
text: 索面未拍架先排。
annotations:
- explanation: 常写作“线面”，是一种很细的挂面，工匠用特制的架子拉制而成。
  indices: [0, 1]
  text: 索面
- explanation: 打，此处指制作（索面）。
  indices: [3]
  text: 拍
- explanation: 制作索面的木架，双关指装模作样的“架子”。
  indices: [4]
  text: 架
- explanation: 摆放。
  indices: [6]
  text: 排
audioIds: [0fad8b05-9c96-4f88-8646-bf364d8130e7]
tags: [惯用语]
metaphor: 事情还没做，先摆臭架子。
sourceId: 1
