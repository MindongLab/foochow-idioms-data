text: 角唤母，无对讨；母唤角，无得脱。
annotations:
- explanation: 雄性。
  indices: [0]
  text: 角
- explanation: 相邀，这里指主动追逐异性。
  indices: [1]
  text: 唤
- explanation: 无处寻，找不到。“对”写同音字。
  indices: [4, 5, 6]
  text: 无对讨
- explanation: 摆脱 不了。“脱”写同义字，方言音“来角”切。
  indices: [12, 13, 14]
  text: 无得脱
