notes: 从农历四月初八到端午前后是福州的霉雨季，它是北方冷空气与南方副热带暖流互相交绥而造成的降水，气象学上称为“极锋”雨带。由于交绥双方势均力敌，温热条件差异大，拉锯于福建上空，所以造成持续的阴雨，再加上高温、高湿，贮存的东西很容易发霉。
