text: 曲蹄颂靴——颟掰。
annotations:
- explanation: 旧称水居的船民。
  indices: [0, 1]
  text: 曲蹄
- explanation: 穿。
  indices: [2]
  text: 颂
- explanation: 指身体受到束缚而行动不便的难受感觉。
  indices: [6, 7]
  text: 颟掰
