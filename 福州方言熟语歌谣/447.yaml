id: 447
legacyId: 56a456b5ef3c8213c800ccd0
text: 前鼎未滚，后鼎啪啪滚。
annotations:
- explanation: 灶膛正上方的锅坑放置“前鼎”，偏后的位置加设一个利用余热的锅坑，放置“后鼎”。
  indices: [0, 1]
  text: 前鼎
- explanation: 铁锅。
  indices: [1]
  text: 鼎
- explanation: （水）沸腾。
  indices: [3]
  text: 滚
- explanation: 猛烈地沸腾。
  indices: [7, 8, 9]
  text: 啪啪滚
audioIds: [90c10702-01e8-4944-a3f5-d617a62feb04]
tags: [惯用语]
notes: 北京俗语说：“皇帝不急太监急。”
sourceId: 1
