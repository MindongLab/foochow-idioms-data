notes: 闪电的地方就是下雷雨的地方，但超过20公里的距离，就听不到雷声了。由于福州高空盛行偏西气流，雷雨将从西南方向向朝东北方向移动，所以可以从闪电的方向来估计雨情：东面打闪有一分雨，西面打闪有七分雨，南面打闪大雨如注，北面打闪则可能根本没雨。
