notes: 形容阴雨天的中午出太阳，预示大雨将至。春夏之交，中午强烈的太阳光使云层上部蒸发，而下部上升气流又较弱，二者结合，可出现云破天开，太阳直照的情形。阳光又使地面温度迅速升高，上升气流加强，云层再度弥合，形成雨水，而且往往下得更大。
